<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBot AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <h1>StudyBot AI</h1>
        <p>Your expert tutor for Math, Science, English, & CS</p>
    </header>

    <main class="chat-container">
        <div id="chat-messages">
            <!-- Chat messages will be dynamically added here -->
            <div class="message bot-message">
                <p>Hello! I'm StudyBot. How can I help you with your studies today?</p>
            </div>
        </div>
        
        <form id="chat-form">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Ask about Math, Science, English..."
                autocomplete="off"
                required
            >
            <button type="submit">Send</button>
        </form>
    </main>
    
    <!-- This script tag is important! `type="module"` is required. -->
    <script type="module" src="script.js"></script>
</body>
</html>
